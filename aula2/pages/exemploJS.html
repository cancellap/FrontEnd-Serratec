<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <h1>Igualdade fraca ou abstrata</h1>
    <h1>Igauldade estrita</h1>
    <script>
      document.write("1 == 1   >  ", 1 === 1);
      document.write("<br> 1 === '1'  >  ", 1 === "1");
      document.write("<br> 0 === true  >  ", 0 === true);
      alert("Olaaa");
      document.write("<br>");
      var nome = prompt("Digite seu nome");
      document.write(nome);
      var resposta = confirm("Deseja confirmar?");
      document.write(resposta);
    </script>
  </body>
</html>
