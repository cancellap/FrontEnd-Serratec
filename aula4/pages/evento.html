<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evento</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        border: 1px solid grey;
      }
    </style>
  </head>

  <body>
    <div
      id="caixa"
      onmouseover="alterarCor(this, 'blue')"
      onmouseout="alterarCor(this,'#fff')"
    >
      <button
        onclick="alert('Voce clicou')"
        onmouseenter="alterarCor(document.getElementById('caixa'), 'green')"
      >
        Enviar
      </button>
    </div>

    <script>
      function alterarCor(obj, cor) {
        obj.style.backgroundColor = cor;
      }
    </script>
  </body>
</html>
